<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="centercalcy">
        <form name="calcy">
            <input type="text" name="" value="calculator" id="app_name">
            <div class="Ayo">
                <h1>Standard</h1>
            </div>

            <input type="text" name="answer" id="display_answer">
            <div class="layer3">
                <input type="button" name="" class="oper" value="MC" onclick="calcy.answer.value +=''"> 
                <input type="button" name="" class="oper" value="MR" onclick="calcy.answer.value +=''"> 
                <input type="button" name="" class="main_num" value="M+" onclick="calcy.answer.value +=''"> 
                <input type="button" name="" class="main_num" value="M-" onclick="calcy.answer.value +=''"> 
                <input type="button" name="" class="main_num" value="MS" onclick="calcy.answer.value +=''"> 
                <input type="button" name="" class="oper" value="M" onclick="calcy.answer.value +=''"> 

            </div>
            <div class="layer2">
                <input type="button" name="" class="oper" value="%" onclick="calcy.answer.value +='%'"> 
                <input type="button" name="" class="oper"  value="DEL" onclick="calcy.answer.value = calcy.answer.value =calcy.answer.value.substring(0,calcy.answer.value.length - 1)">
                <input type="button" name="" class="oper" value="C" id="clearbutton" onclick="calcy.answer.value= ''">
                <input type="button" name="" class="oper" value="/" onclick="calcy.answer.value +='/'"> 
               
            </div>


            <div class="layer1">
                <input type="button" name="" class="main_num" value="7" onclick="calcy.answer.value +='7'"> 
                <input type="button" name="" class="main_num" value="8" onclick="calcy.answer.value +='8'"> 
                <input type="button" name="" class="main_num" value="9" onclick="calcy.answer.value +='9'"> 
                <input type="button" name="" class="oper" value="*" onclick="calcy.answer.value+= '*'">
            </div>
            
            <div class="layer1">
                <input type="button" name="" class="main_num" value="4" onclick="calcy.answer.value +='4'"> 
                <input type="button" name="" class="main_num" value="5" onclick="calcy.answer.value +='5'"> 
                <input type="button" name="" class="main_num" value="6" onclick="calcy.answer.value +='6'"> 
                <input type="button" name="" class="oper" value="-" onclick="calcy.answer.value+= '-'">
                
            </div>
            
            <div class="layer1">
                <input type="button" name="" class="main_num" value="1" onclick="calcy.answer.value +='1'"> 
                <input type="button" name="" class="main_num" value="2" onclick="calcy.answer.value +='2'"> 
                <input type="button" name="" class="main_num" value="3" onclick="calcy.answer.value +='3'"> 
                <input type="button" name="" class="oper" value="+" onclick="calcy.answer.value+= '+'">
               
            </div>
         
            <div class="layer1">
                <input type="button" name="" class="oper" value="+/-" onclick="calcy.answer.value +='-'"> 
                <input type="button" name="" class="main_num" value="0" onclick="calcy.answer.value +='0'"> 
                <input type="button" name="" class="oper" value="." onclick="calcy.answer.value +='.'"> 
                <input type="button" name="" class="Ayomi" value="=" onclick="calcy.answer.value = eval(calcy.answer.value) ">
                
            </div>
        </form>
    </div>
</body>
</html>
